<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Registration | MentorBridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .auth-body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0d1225, #05060b);
      min-height: 100vh;
      color: #f5f5ff;
      padding: 40px 20px;
    }

    /* TOP NAV */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(11, 16, 32, 0.95);
      backdrop-filter: blur(20px);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0.6rem 1.2rem;
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      border-radius: 50px;
      background: transparent;
      color: #f5f5ff;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      text-decoration: none;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #ffcc70;
      color: #ffcc70;
      transform: translateX(-3px);
    }

    .register-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 80px;
    }

    .auth-card {
      width: 100%;
      max-width: 600px;
      padding: 2.5rem;
      background: rgba(10, 12, 30, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.7);
    }

    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .emoji-header {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .auth-card h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #ff7a7a, #ffcc70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-subtext {
      font-size: 0.95rem;
      opacity: 0.85;
      color: #d6d6ff;
      line-height: 1.5;
    }

    .register-form {
      display: grid;
      gap: 1rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .form-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #d6d6ff;
      margin-left: 4px;
    }

    .register-form input,
    .register-form textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(15, 20, 40, 0.8);
      color: #f5f5ff;
      font-size: 0.95rem;
      font-family: inherit;
      outline: none;
      transition: border 0.3s;
    }

    .register-form input:focus,
    .register-form textarea:focus {
      border-color: #ffcc70;
    }

    .register-form input::placeholder,
    .register-form textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .register-form textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }

    .primary-btn {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff7a7a, #ffcc70);
      color: #111;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      box-shadow: 0 8px 20px rgba(255, 122, 122, 0.4);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(255, 122, 122, 0.5);
    }

    .primary-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .ghost-btn {
      flex: 1;
      padding: 14px 24px;
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      border-radius: 50px;
      background: transparent;
      color: #f5f5ff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .ghost-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #ffcc70;
      color: #ffcc70;
      transform: translateY(-2px);
    }

    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .message.success {
      background: rgba(22, 163, 74, 0.15);
      border-color: rgba(22, 163, 74, 0.3);
      color: #16a34a;
    }

    .message.error {
      background: rgba(220, 38, 38, 0.15);
      border-color: rgba(220, 38, 38, 0.3);
      color: #ef4444;
    }

    @media (max-width: 640px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="auth-body">
  <!-- TOP NAV -->
  <nav class="top-nav">
    <a href="../index.html" class="back-btn">
      ‚Üê Back to Home
    </a>
    <span style="font-size: 1rem; opacity: 0.9;">Alumni Registration</span>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="register-container">
    <div class="auth-card">
      <div class="register-header">
        <div class="emoji-header">üéì</div>
        <h2>Join as Alumni</h2>
        <p class="auth-subtext">
          Share your details to join the MentorBridge network and help students with guidance
        </p>
      </div>

      <form id="alumniRegisterForm" class="register-form">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Full Name *</label>
            <input type="text" id="name" placeholder="John Doe" required />
          </div>
          <div class="form-group">
            <label class="form-label">Email *</label>
            <input type="email" id="email" placeholder="john@example.com" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Graduation Year *</label>
            <input type="number" id="gradYear" placeholder="2020" required min="1950" max="2030" />
          </div>
          <div class="form-group">
            <label class="form-label">Department *</label>
            <input type="text" id="department" placeholder="CSE, ECE, IT" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Current Role *</label>
            <input type="text" id="currentRole" placeholder="Data Scientist" required />
          </div>
          <div class="form-group">
            <label class="form-label">Company *</label>
            <input type="text" id="company" placeholder="Google, Microsoft" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Experience (years)</label>
            <input type="number" id="experience" placeholder="0-20" min="0" max="50" />
          </div>
          <div class="form-group">
            <label class="form-label">Location *</label>
            <input type="text" id="location" placeholder="Bengaluru, Mumbai" required />
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">Domain *</label>
          <input type="text" id="domain" placeholder="Web Development, Data Science, AI/ML" required />
        </div>

        <div class="form-group full-width">
          <label class="form-label">Skills (comma separated) *</label>
          <textarea id="skills" rows="3" placeholder="Python, Machine Learning, SQL, React, Node.js" required></textarea>
        </div>

        <div class="btn-group">
          <button type="button" class="ghost-btn" onclick="window.location.href='../index.html'">
            Cancel
          </button>
          <button type="submit" class="primary-btn" id="submitBtn">
            Submit Registration üöÄ
          </button>
        </div>
      </form>

      <p id="alumniMessage" class="message" style="display: none;"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("alumniRegisterForm");
    const msgBox = document.getElementById("alumniMessage");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";
      msgBox.style.display = "block";
      msgBox.className = "message";
      msgBox.textContent = "üì§ Submitting your details...";

      const payload = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        graduation_year: parseInt(document.getElementById("gradYear").value.trim()),
        department: document.getElementById("department").value.trim(),
        current_role: document.getElementById("currentRole").value.trim(),
        company: document.getElementById("company").value.trim(),
        experience_years: document.getElementById("experience").value
          ? parseInt(document.getElementById("experience").value)
          : null,
        domain: document.getElementById("domain").value.trim(),
        skills: document.getElementById("skills").value.trim(),
        location: document.getElementById("location").value.trim()
      };

      console.log("Sending alumni payload:", payload);

      try {
        const response = await fetch("http://127.0.0.1:8000/alumni/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const result = await response.json();
        console.log("Register response:", response.status, result);

        if (response.ok) {
          msgBox.className = "message success";
          msgBox.textContent = "‚úÖ Registration successful! Thank you for joining as an alumni mentor.";

          // Clear form
          form.reset();

          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "../index.html";
          }, 2000);
        } else {
          throw new Error(result.detail || "Failed to register alumni");
        }
      } catch (err) {
        console.error("Alumni register error:", err);
        msgBox.className = "message error";
        msgBox.textContent = "‚ùå " + (err.message || "Cannot reach backend. Is FastAPI running?");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Registration üöÄ";
      }
    });
  </script>
</body>
</html>
